<div class="comment-card" data-comment-id="{{.ID}}">
    <div class="comment-card-header">
        <div class="comment-card-author">
            <img src="{{.Author.ProfilePicture}}" alt="Photo de profil" class="author-avatar">
            <span class="author-name">{{.Author.Username}}</span>
        </div>

        <div class="comment-card-meta">
            <span class="comment-date">{{.CreatedAt}}</span>
            {{if .EditedAt}}
            <span class="comment-edited">(√âdit√©)</span>
            {{end}}
        </div>
    </div>

    <div class="comment-card-content">
        <p>{{.Content}}</p>
    </div>

    <div class="comment-card-actions">
        <div class="comment-likes">
            <button class="btn-like" data-comment-id="{{.ID}}">üëç {{.LikeCount}}</button>
        </div>

        {{if $.User.IsAuthenticated}}
        <div class="comment-reply-actions">
            <button class="btn-reply" data-parent-id="{{.ID}}">R√©pondre</button>

            {{if eq $.User.ID .Author.ID}}
            <button class="btn-edit" data-comment-id="{{.ID}}">√âditer</button>
            <button class="btn-delete" data-comment-id="{{.ID}}">Supprimer</button>
            {{end}}
        </div>
        {{end}}
    </div>

    {{if .Replies}}
    <div class="comment-replies">
        {{range .Replies}}
            {{template "include/comment_card.html" .}}
        {{end}}
    </div>
    {{end}}
</div>
