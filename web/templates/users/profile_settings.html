{{define "content"}}
<div class="user-settings-container">
    <h1>Paramètres du compte</h1>

    <section class="settings-section">
        <h2>Informations personnelles</h2>
        <form action="/user/update-profile" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" value="{{.User.Username}}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{.User.Email}}" required>
            </div>

            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
    </section>

    <section class="settings-section">
        <h2>Changer de mot de passe</h2>
        <form action="/user/change-password" method="POST">
            <div class="form-group">
                <label for="current-password">Mot de passe actuel</label>
                <input type="password" id="current-password" name="current_password" required>
            </div>

            <div class="form-group">
                <label for="new-password">Nouveau mot de passe</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmer le nouveau mot de passe</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
        </form>
    </section>

    <section class="settings-section">
        <h2>Notifications</h2>
        <form action="/user/update-notifications" method="POST">
            <div class="form-group checkbox">
                <input type="checkbox" id="email-notif" name="email_notifications" 
                       {{if .User.EmailNotifications}}checked{{end}}>
                <label for="email-notif">Recevoir des notifications par email</label>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="site-notif" name="site_notifications" 
                       {{if .User.SiteNotifications}}checked{{end}}>
                <label for="site-notif">Notifications sur le site</label>
            </div>

            <button type="submit" class="btn btn-primary">Enregistrer les préférences</button>
        </form>
    </section>

    <section class="settings-section danger-zone">
        <h2>Zone de danger</h2>
        <button class="btn btn-danger" data-modal="delete-account">
            Supprimer mon compte
        </button>
    </section>
</div>
{{end}}
